<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
  <title>Данет</title>

  <meta property="og:site_name" content="Russkiy Fun"/>
  <meta property="og:title" content="Данет"/>
  <meta property="og:description" content="A game to learn Russian"/>
  <meta property="og:image" content="https://russkiy.fun/danyet/img/logo.png">
  <meta property="og:url" content="https://russkiy.fun/danyet/index.html">
  <meta property="og:type" content="website"/>

  <link rel="stylesheet" type="text/css" href="css/aspect_ratio.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <main>
    <section>
      <div class="image">
        <img src="img/logo.png">
      </div>
      <div class="text">
        <p class="stimulus">
          Хочещь поигать?
        </p>
        <div class="response">
          <div class="first">
            <input type="radio" name="response" id="first" value="">
            <label for="first">Да</label>
          </div>
          <div class="second  ">
            <input type="radio" name="response" id="second" value="">
            <label for="second">Нет</label>
          </div>
        </div>
      </div>
    </section>
  </main>

<script src="js/danyet.js"></script>
</body>
</html>
